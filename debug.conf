daemonize no
unix_socket_dir "/tmp"
unix_socket_mode "0644"
log_format "%p %t %l [%i %s] (%c) %m\n"
log_to_stdout yes
log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"
log_debug no
log_config yes
log_session  yes
log_query yes
log_stats no
 
stats_interval 60
 
workers 1
 
readahead 8192
cache_coroutine 0
coroutine_stack_size 8
nodelay yes
keepalive 7200
 
listen {
        host "*"
        port 6432
        backlog 128
}
 
storage "yugabyte_server" {
        type "remote"
        host "127.0.0.1"
        port 5433
}
 
database default {
        user default {
 
                authentication "none"
 
                storage "yugabyte_server"
 
                pool "transaction"
                pool_ttl 10000
                server_lifetime 10000
                pool_size 1
 
                pool_discard no
                pool_smart_discard no
                pool_reserve_prepared_statement yes
 
                quantiles "0.99,0.95,0.5"
                client_max 1007
 
        }
}
 
storage "local" {
        type "local"
}
